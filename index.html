<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- Мета-тег для корректного отображения на мобильных устройствах -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стелла любит BDSM?</title>
  <style>
    /* Фон с фотографией (используется случайное изображение по запросу "bdsm" с Unsplash) */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://source.unsplash.com/1600x900/?bdsm') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    
    /* Полупрозрачный оверлей для улучшения читаемости */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    
    /* Основной контейнер для контента */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 100px;
    }
    
    h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }
    
    button {
      font-size: 1.2em;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    
    /* Стили для кнопки "да" */
    #yesBtn {
      background-color: #28a745;
      color: #fff;
    }
    
    #yesBtn:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
    
    /* Стили для кнопки "нет" */
    #noBtn {
      background-color: #dc3545;
      color: #fff;
      position: absolute; /* для динамического перемещения */
    }
    
    #noBtn:hover {
      background-color: #c82333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Стелла любит BDSM?</h1>
    <button id="yesBtn">да</button>
    <button id="noBtn">нет</button>
  </div>
  
  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    // При клике на "да" выводим сообщение
    yesBtn.addEventListener("click", function() {
      alert("Я ТАК И ЗНАЛЛЛ НО Я ВСЕ РАВНО ЖДУ ТЕБЯ ЛЕТОМ В БЕРЛИНЕ!");
    });

    // Функция для перемещения кнопки "нет" в случайное место
    function moveButton() {
      const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // При наведении курсора на "нет" кнопка перемещается
    noBtn.addEventListener("mouseover", moveButton);
    // Обработка для сенсорных экранов: при касании кнопки перемещаем её
    noBtn.addEventListener("touchstart", function(e) {
      e.preventDefault(); // предотвращаем нежелательные эффекты тач-события
      moveButton();
    });
  </script>
</body>
</html>
